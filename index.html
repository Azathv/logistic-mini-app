<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Yuklar Go</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .box {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
    }
    #orderForm {
      display: none;
    }
  </style>
</head>

<body>

  <h2 id="hello">Salom ðŸ‘‹</h2>

  <!-- Aloqa sozlamalari -->
  <div class="box">
    <label>
      <input type="checkbox" id="useTelegram" checked>
      Telegram orqali bogâ€˜lanish
    </label>
  </div>

  <div class="box">
    <label>Telefon raqam (ixtiyoriy)</label>
    <input type="text" id="phone" placeholder="+998...">
  </div>

  <button onclick="saveProfile()">Saqlash</button>

  <button onclick="openOrder()">âž• Yangi buyurtma</button>

  <!-- BUYURTMA FORMASI -->
  <div id="orderForm">
    <h3>ðŸ“¦ Yangi buyurtma</h3>

    <div class="box">
      <label>Qayerdan</label>
      <input type="text" id="from" placeholder="Masalan: Chilonzor">
    </div>

    <div class="box">
      <label>Qayerga</label>
      <input type="text" id="to" placeholder="Masalan: Yunusobod">
    </div>

    <div class="box">
      <label>Izoh (ixtiyoriy)</label>
      <textarea id="comment" rows="3"></textarea>
    </div>

    <button onclick="submitOrder()">ðŸ“¤ Yuborish</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
      document.getElementById("hello").innerText =
        "Salom, " + tg.initDataUnsafe.user.first_name + " ðŸ‘‹";
    }

    function saveProfile() {
      alert("Profil saqlandi (vaqtincha)");
    }

    function openOrder() {
      document.getElementById("orderForm").style.display = "block";
      tg.expand();
    }

    function submitOrder() {
      const order = {
        from: document.getElementById("from").value,
        to: document.getElementById("to").value,
        comment: document.getElementById("comment").value
      };

      alert(
        "Buyurtma yuborildi:\n" +
        order.from + " â†’ " + order.to
      );
    }
  </script>

</body>
</html>
